<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin-bottom: 10px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .result.correct {
            color: #28a745;
        }

        .result.incorrect {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive Quiz</h2>
        <form id="quizForm">
            <div class="question">
                <h3>1. What is the capital of France?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="Paris"> Paris</label></li>
                    <li><label><input type="radio" name="q1" value="London"> London</label></li>
                    <li><label><input type="radio" name="q1" value="Berlin"> Berlin</label></li>
                    <li><label><input type="radio" name="q1" value="Madrid"> Madrid</label></li>
                </ul>
            </div>
            <div class="question">
                <h3>2. Which planet is known as the Red Planet?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="Earth"> Earth</label></li>
                    <li><label><input type="radio" name="q2" value="Mars"> Mars</label></li>
                    <li><label><input type="radio" name="q2" value="Jupiter"> Jupiter</label></li>
                    <li><label><input type="radio" name="q2" value="Venus"> Venus</label></li>
                </ul>
            </div>
            <div class="question">
                <h3>3. Who wrote 'To Kill a Mockingbird'?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q3" value="Harper Lee"> Harper Lee</label></li>
                    <li><label><input type="radio" name="q3" value="Mark Twain"> Mark Twain</label></li>
                    <li><label><input type="radio" name="q3" value="J.K. Rowling"> J.K. Rowling</label></li>
                    <li><label><input type="radio" name="q3" value="Jane Austen"> Jane Austen</label></li>
                </ul>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const answers = {
                q1: 'Paris',
                q2: 'Mars',
                q3: 'Harper Lee'
            };
            
            let score = 0;
            let totalQuestions = 3;
            
            for (let question in answers) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (userAnswer && userAnswer.value === answers[question]) {
                    score++;
                }
            }
            
            const result = document.getElementById('result');
            if (score === totalQuestions) {
                result.textContent = `Perfect! You got all ${totalQuestions} questions right!`;
                result.className = 'result correct';
            } else {
                result.textContent = `You got ${score} out of ${totalQuestions} questions right.`;
                result.className = 'result incorrect';
            }
            
            result.style.display = 'block';
        });
    </script>
</body>
</html>
